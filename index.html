<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Development Course Enrollment</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Web Development Course Enrollment</h1>
  </header>
  <main>
    <section class="enrollment-form">
      <h2>Enroll Now!!</h2>
      <form id="enrollForm">
        <div class="form-group">
          <label for="studentName">Candidate Name</label>
          <input type="text" id="studentName" name="studentName" placeholder="Enter your full name" required>
        </div>
        <div class="form-group">
          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="Enter your email address" required>
        </div>
        <div class="form-group">
          <label for="qualification">Qualification</label>
          <input type="text" id="qualification" name="qualification" placeholder="Enter your qualification" required>
        </div>
        <div class="form-group">
          <label>Choose Your Courses/Programmes</label>
          <div class="dropdown-group">
            <label for="basicCourses">Basic Web Development</label>
            <select id="basicCourses" name="basicCourses">
              <option value="" disabled selected>Select Basic Course</option>
              <option value="HTML & CSS, JavaScript">HTML & CSS, JavaScript</option>
            </select>
          </div>
          <div class="dropdown-group">
            <label for="frontendCourses">Frontend Development</label>
            <select id="frontendCourses" name="frontendCourses">
              <option value="" disabled selected>Select Frontend Course</option>
              <option value="HTML & CSS, JavaScript, React, Git">HTML & CSS, JavaScript, React, Git</option>
            </select>
          </div>
          <div class="dropdown-group">
            <label for="backendCourses">Backend Development</label>
            <select id="backendCourses" name="backendCourses">
              <option value="" disabled selected>Select Backend Course</option>
              <option value="Java, Spring, Hibernate, RestAPI, Database">Java, Spring, Hibernate, RestAPI, Database</option>
            </select>
          </div>
        </div>
        <button type="submit" onclick="">Enroll Now</button>
      </form>
    </section>
  </main>
  <footer>
    <p>&copy; 2024 Web Development Enrollment</p>
  </footer>
  <script src="script.js"></script>
  <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
  <script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js">
</script>
<script type="text/javascript">
   (function(){
      emailjs.init({
        publicKey: "Fquajxumpmr2NDqrH"
      });
   })();
</script>
</body>
</html>
